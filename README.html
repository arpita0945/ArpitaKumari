<html>
<head>
<title>Angular JS Services</title>
<scriptsrc="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">
</script>
</head>

<body>
<h2>AngularJS Sample Application</h2>

<divng-app="mainApp"ng-controller="CalcController">
<p>Enter a number: <inputtype="number"ng-model="number"/></p>
<buttonng-click="square()">X<sup>2</sup></button>
<p>Result: {{result}}</p>
</div>

<script>
varmainApp=angular.module("mainApp",[]);

mainApp.factory('MathService',function(){
var factory ={};

factory.multiply=function(a, b){
return a *b
}
returnfactory;
});
mainApp.service('CalcService',function(MathService){
this.square=function(a){
returnMathService.multiply(a,a);
}
});
mainApp.controller('CalcController',function($scope,CalcService){
            $scope.square=function(){
               $scope.result=CalcService.square($scope.number);
}
});
</script>

</body>
</html>
